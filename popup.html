<!DOCTYPE html>
<html>
<head>
  <title>Boolean String Generator</title>
  <style>
    body {
      padding: 20px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Generate Boolean String</h1>
  <input type="text" id="andKeywords" placeholder="Specific keywords (AND)">
  <input type="text" id="orKeywords" placeholder="General keywords (OR)">
  <button id="generate">Generate</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
